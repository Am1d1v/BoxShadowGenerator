<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Shadow Generator</title>
</head>
<body>
    
    <form>
        
        <h3>Настройка</h3>

        <div class="form-group">
            <label for="inset">Тень внутри элемента ?</label>
            <input type="checkbox" id="inset">
        </div>

        <label for="offsetX">Смещение по оси X</label>
        <input type="range" id="offsetX" min="-30" max="30" step="1" value="0">

        <label for="offsetY">Смещение по оси Y</label>
        <input type="range" id="offsetY" min="-30" max="30" step="1" value="0">

        <label for="blur">Размытие</label>
        <input type="range" id="blur" min="0" max="30" step="1" value="9">

        <label for="stretch">Растяжение</label>
        <input type="range" id="stretch" min="-30" max="30" step="1" value="6">

        <label for="color">Цвет</label>
        <input type="color" id="color">

        <label for="opacity">Прозрачность</label>
        <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">

        <h3>Результат</h3>
        <div id="result"></div>
        <textarea id="cssCode" readonly></textarea>

    </form>

    <script src="script.js"></script>
</body>
</html>
